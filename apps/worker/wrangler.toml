name = "visual-degrees-worker"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
AWS_REGION = "us-east-1"
# CORS - comma-separated list of allowed origins (can be overridden in production)
ALLOWED_ORIGINS = "https://vd.nintang48.workers.dev,http://localhost:3000,http://localhost:3001"

[ai]
binding = "AI"

# KV namespace for storing investigation events (for streaming to UI)
# Using same ID for both to ensure Workflows write to same namespace in dev mode
[[kv_namespaces]]
binding = "INVESTIGATION_EVENTS"
id = "58df6c4dedab42529ecf698fcd812220"
preview_id = "58df6c4dedab42529ecf698fcd812220"

# KV namespace for rate limiting (10 searches per hour per IP)
[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "048330686cfa4232b4b503a9119a3192"
preview_id = "048330686cfa4232b4b503a9119a3192"

[[workflows]]
name = "investigation"
binding = "INVESTIGATION_WORKFLOW"
class_name = "InvestigationWorkflow"

# D1 Database for persistent graph storage
[[d1_databases]]
binding = "GRAPH_DB"
database_name = "visual-degrees-graph"
database_id = "e06f45af-8e0b-4bf2-a42b-f202f71112b7"

# Durable Objects for WebSocket graph updates
[durable_objects]
bindings = [
  { name = "GRAPH_BROADCASTER", class_name = "GraphBroadcaster" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["GraphBroadcaster"]

[observability]
enabled = true
head_sampling_rate = 1


