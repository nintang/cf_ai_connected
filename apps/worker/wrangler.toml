name = "visual-degrees-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
AWS_REGION = "us-east-1"

[ai]
binding = "AI"

[[workflows]]
name = "investigation"
binding = "INVESTIGATION_WORKFLOW"
class_name = "InvestigationWorkflow"

[observability]
enabled = true
head_sampling_rate = 1


