name = "visual-degrees-worker"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
AWS_REGION = "us-east-1"

[ai]
binding = "AI"

# KV namespace for storing investigation events (for streaming to UI)
# Using same ID for both to ensure Workflows write to same namespace in dev mode
[[kv_namespaces]]
binding = "INVESTIGATION_EVENTS"
id = "58df6c4dedab42529ecf698fcd812220"
preview_id = "58df6c4dedab42529ecf698fcd812220"

[[workflows]]
name = "investigation"
binding = "INVESTIGATION_WORKFLOW"
class_name = "InvestigationWorkflow"

# D1 Database for persistent graph storage
[[d1_databases]]
binding = "GRAPH_DB"
database_name = "visual-degrees-graph"
database_id = "e06f45af-8e0b-4bf2-a42b-f202f71112b7"

[observability]
enabled = true
head_sampling_rate = 1


